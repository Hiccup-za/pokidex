name: 🧪 API

on:
  workflow_dispatch:

jobs:

  pokidex-tests:
    if: always()
    runs-on: ubuntu-latest
    steps:

      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🍞 Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: |
          cd pokidex-api
          bun install

      - name: 🗄️ Setup Database
        run: |
          cd pokidex-api
          bun run db:migrate

      - name: 🚀 Start API Server
        run: |
          cd pokidex-api
          bun run dev &
          # Wait for server to start
          sleep 2

      - name: 📮 Install Postman CLI & Login
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: 🧪  Run E2E tests
        id: pokidex-1
        if: always()
        run: postman collection run 4032962-bb9d1fbd-d715-4b0f-9a8f-561572528700 -e 4032962-504a4047-594c-485f-8436-08b07db34889 -i 4032962-5c95e6a6-30cb-4b45-9b0b-0ec5cefb4755

      - name: 🧪  Run Negative tests
        id: pokidex-2
        if: always()
        run: postman collection run 4032962-bb9d1fbd-d715-4b0f-9a8f-561572528700 -e 4032962-504a4047-594c-485f-8436-08b07db34889 -i 4032962-de32ab8f-5029-45c1-b107-e0c354deb81a
 
      - name: 🧪  Run Static tests
        id: pokidex-3
