name: ğŸ§ª API

on:
  workflow_dispatch:

jobs:

  users-tests:
    if: always()
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          cd pokidex-api
          bun install

      - name: ğŸ—„ï¸ Setup Database
        run: |
          cd pokidex-api
          bun run db:migrate

      - name: ğŸš€ Start API Server
        run: |
          cd pokidex-api
          bun run dev &
          # Wait for server to start
          sleep 2

      - name: ğŸ“® Install Postman CLI & Login
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: ğŸ§ª  Run E2E tests
        id: users-1
        if: always()
        run: postman collection run 4032962-ca5212a5-2db2-45ed-974b-35eb80339958 -e 4032962-504a4047-594c-485f-8436-08b07db34889 -i 4032962-733327a2-727f-4643-a7a2-6e4349bc8579

      - name: ğŸ§ª  Run Negative tests
